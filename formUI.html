        <div class = "row form-group">
        <div class="col-xs-6">
            <label for="from">From:</label>
            <input type="text" class="form-control" id="from" data-bind="value: fromTime">

        <div class="form-group">
            <label for="attrSelect">Select fields to be displayed:</label>
            <select class="form-control" id="attrSelect" data-bind="options: availableAttributes, selectedOptions: chosenAttributes"
                    multiple="true"></select>
        </div>

        <div class="form-group row">

            <div class = "col-xs-4">
            <label for="condAttrSelect">Select where attribute:</label>
            <select class="form-control" id="condAttrSelect" data-bind="options: availableAttributes"></select>
            </div>

            <div class = "col-xs-4">
            <label for="condSelect">Select conditon for the selected where attribute:</label>
            <select class="form-control" id="condSelect" data-bind="options: conditions"></select>
            </div>

            <div class = "col-xs-4">
            <label for="condValue">Value for the condition attribute:</label>
            <input type="text" class="form-control" id="condValue" data-bind="value: toTime">
            </div>

        </div>
